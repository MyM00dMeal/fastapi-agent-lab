<!DOCTYPE html>
<html>
<head>
    <title>Calculator AI Agent</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .box {
            width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Calculator AI Agent</h2>

    <form method="post">
        <select name="operation">
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
        </select>

        <input type="number" step="any" name="a" placeholder="Enter first number" required>
        <input type="number" step="any" name="b" placeholder="Enter second number" required>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
    <div class="result">
        Result: {{ result }}
    </div>
    {% endif %}
</div>

</body>
</html>
